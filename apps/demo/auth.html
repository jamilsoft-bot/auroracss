<!doctype html>
<html lang="en" data-theme="dark" data-brand="ember">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurora Auth</title>
    <link rel="stylesheet" href="../../packages/tokens/tokens.css" />
    <link rel="stylesheet" href="../../packages/core/dist/aurora.css" />
    <link rel="stylesheet" href="../../packages/utils/src/utilities.css" />
  </head>
  <body>
    <main class="aurora-container" style="padding: 4rem 0;">
      <div class="aurora-card aurora-max-w-md aurora-center">
        <h1>Sign in</h1>
        <p class="u-text-muted">Access the Aurora control center.</p>
        <div class="aurora-stack" style="margin-top: 1.5rem;">
          <label>
            Email
            <input class="aurora-input" type="email" placeholder="you@company.com" />
          </label>
          <label>
            Password
            <input class="aurora-input" type="password" placeholder="••••••••" />
          </label>
          <button class="aurora-btn">Sign in</button>
          <button class="aurora-btn ghost">Create account</button>
        </div>
      </div>
    </main>
  </body>
</html>
